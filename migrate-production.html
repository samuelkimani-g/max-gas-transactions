<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Database Migration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 30px; border-radius: 10px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { white-space: pre-wrap; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Production Database Migration</h1>
        <p>This will migrate your production database to the new schema and clear all customer/transaction data while preserving users.</p>
        
        <div>
            <label for="username">Admin Username:</label>
            <input type="text" id="username" placeholder="admin" style="margin: 10px 0; padding: 8px; width: 200px;">
        </div>
        
        <div>
            <label for="password">Admin Password:</label>
            <input type="password" id="password" placeholder="admin123" style="margin: 10px 0; padding: 8px; width: 200px;">
        </div>
        
        <button onclick="migrateDatabase()" id="migrateBtn">Migrate Production Database</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'https://max-gas-backend.onrender.com';
        
        async function migrateDatabase() {
            const btn = document.getElementById('migrateBtn');
            const result = document.getElementById('result');
            const username = document.getElementById('username').value || 'admin';
            const password = document.getElementById('password').value || 'admin123';
            
            btn.disabled = true;
            btn.textContent = 'Migrating...';
            result.innerHTML = '<div class="info">Starting migration...</div>';
            
            try {
                // First, login to get token
                const loginResponse = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginData.success) {
                    throw new Error(loginData.message || 'Login failed');
                }
                
                // Now migrate database
                const migrateResponse = await fetch(`${API_URL}/api/admin/migrate-db`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${loginData.data.token}`
                    }
                });
                
                const migrateData = await migrateResponse.json();
                
                if (migrateData.success) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Migration Successful!</h3>
                            <p>${migrateData.message}</p>
                            <pre>${JSON.stringify(migrateData.details, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(migrateData.message || 'Migration failed');
                }
                
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Migration Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Migrate Production Database';
            }
        }
    </script>
</body>
</html>
