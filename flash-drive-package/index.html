<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f97316" />
    <meta name="description" content="Professional gas cylinder inventory and customer management system" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gas Cylinder Manager" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>Gas Cylinder Manager</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Force clear old service workers and caches
      if ('serviceWorker' in navigator) {
        // Unregister all service workers first
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }
        
        // Register new service worker after clearing
        window.addEventListener('load', () => {
          setTimeout(() => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
                // Force update
                registration.update();
              })
              .catch((error) => {
                console.log('SW registration failed: ', error);
              });
          }, 1000);
        });
      }
    </script>
  </body>
</html>
